{% extends '_base.html' %}
{% load helpers %}
{% block content %}
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
          <form method="post">
            {% csrf_token %}
            {% for field in form.hidden_fields %}
            {{ field }}
            {% endfor %}
            <div class="panel panel-danger">
              <div class="panel-heading">{% block title %}Delete {{ object_type }}?{% endblock %}</div>
              <div class="panel-body">
                <p>Are you sure that you want to delete <strong>{{ object }}?</p>
                <div class="text-right">
                  <button type="submit" class="btn btn-danger">Confirm</button>
                  <a class="btn btn-default" href="{{ return_url }}">Cancel</a>
                </div>
              </div>
            </div>
          </form>
      	</div>
      </div>
{% endblock %}
