{% load render_table from django_tables2 %}
{% block content %}

        <a href="{% url 'peering:configuration_template_add' %}" class="btn btn-primary">
          <span class="fa fa-plus" aria-hidden="true"></span>
          Add a Template
        </a>
      </div>
      {% endif %}
      <h1>{% block title %}Templates{% endblock %}</h1>
      <div class="row">
        <div class="col-md-9">
          {% include 'utils/table.html' %}
        </div>
        <div class="col-md-3">
          {% include 'utils/search_form.html' %}
        </div>
      </div>
{% endblock %}
