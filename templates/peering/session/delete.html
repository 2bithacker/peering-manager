{% extends '_base.html' %}
{% load helpers %}
{% block content %}
      <div class="row justify-content-center">
      	<div class="col-6">
          <form method="post">
            {% csrf_token %}
            {% for field in form.hidden_fields %}
            {{ field }}
            {% endfor %}
            <div class="card my-2">
              <div class="card-header">{% block title %}Delete {{ peering_session }}?{% endblock %}</div>
              <div class="card-body">
                <p>Are you sure that you want to delete <strong>{{ peering_session }}?</p>
                <div class="text-right">
                  <button type="submit" class="btn btn-danger">Confirm</button>
                  <a class="btn btn-secondary" href="{% url 'peering:ix_details' slug=peering_session.internet_exchange.slug %}">Cancel</a>
                </div>
              </div>
            </div>
          </form>
      	</div>
      </div>
{% endblock %}
