[tox]
skipsdist = true
envlist = py35,py36,py37

[testenv]
deps =
    -rrequirements.txt
setenv =
    DJANGO_SETTINGS_MODULE=peering_manager.settings
    PYTHONPATH={toxinidir}
passenv = *

commands =
    {toxinidir}/scripts/cibuild.sh

[testenv:black]
deps = black

basepython = python3.6
commands =
    black --check {toxinidir}/netbox {toxinidir}/peering {toxinidir}/peering_manager {toxinidir}/peeringdb
