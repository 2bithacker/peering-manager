{% extends 'user/_user.html' %}
{% block title %}Recent Activity{% endblock %}
{% block user_content %}
          <table class="table table-hover">
            <thead>
              <tr><th scope="col">Time</th><th scope="col">Action</th></tr>
            </thead>
            <tbody>
              {% for action in activity %}
              <tr>
                <td>{{ action.time|date:'SHORT_DATETIME_FORMAT' }}</td>
                <td>{{ action.get_icon }} {{ action.message|safe }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock %}
