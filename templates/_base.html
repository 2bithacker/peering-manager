{% load static %}
{% load helpers %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Home{% endblock %} - Peering Manager</title>

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v{{ settings.VERSION }}"
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'peering:home' %}">Peering Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if request.path|contains:'/as/' %}class="active"{% endif %}><a href="{% url 'peering:as_list' %}">Autonomous Systems</a></li>
            <li {% if request.path|contains:'/ix/' %}class="active"{% endif %}><a href="{% url 'peering:ix_list' %}">Internet Exchanges</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container wrapper">
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-4">
            <p class="text-muted">{{ settings.HOSTNAME }} (v{{ settings.VERSION }})</p>
          </div>
          <div class="col-xs-4 text-center">
            <p class="text-muted">{% now 'Y-m-d H:i:s T' %}</p>
          </div>
          <div class="col-xs-4 text-right">
            <p class="text-muted">
              <i class="fa fa-fw fa-github text-primary"></i> <a href="https://github.com/respawner/peering-manager">GitHub</a> &middot;
              <i class="fa fa-fw fa-support text-primary"></i> <a href="https://github.com/respawner/peering-manager/wiki">Help</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
  </body>
  </html>
